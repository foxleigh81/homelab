apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: arctic
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      containers:
      - name: homeassistant
        image: homeassistant/home-assistant:stable
        ports:
        - containerPort: 8123
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - mountPath: /mnt/hass-config
          name: app-config
      volumes:
      - name: app-config
        persistentVolumeClaim:
          claimName: app-config