apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-entrypage
  namespace: arctic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-entrypage
  template:
    metadata:
      labels:
        app: server-entrypage
    spec:
      containers:
      - name: server-entrypage
        image: docker.io/foxleigh81/server-entrypage:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "16Mi"
            cpu: "50m"
          limits:
            memory: "32Mi"
            cpu: "100m"