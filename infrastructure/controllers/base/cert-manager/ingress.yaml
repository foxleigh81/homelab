apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wildcard-ingress
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - "*.thefoxnet.co.uk"
      secretName: wildcard-thefoxnet-tls
  defaultBackend:
    service:
      name: server-entrypage
      port:
        number: 80