apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wildcard-ingress
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # rules: No specific rules here; these are handled by app-specific Ingress definitions
  tls:
    - hosts:
        - "*.foxnet"
      secretName: wildcard-foxnet-tls
    - hosts:
        - "*.thefoxnet.co.uk"
      secretName: wildcard-thefoxnet-tls