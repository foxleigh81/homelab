apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    # The ACME server URL for Let's Encrypt (staging environment for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: alex@alexfoxleigh.com
    privateKeySecretRef:
      name: letsencrypt-key
    solvers:
    - http01:
        ingress:
          class: nginx