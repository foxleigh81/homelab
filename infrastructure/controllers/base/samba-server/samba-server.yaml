apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba-server
  namespace: arctic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba-server
  template:
    metadata:
      labels:
        app: samba-server
    spec:
      containers:
        - name: samba-server
          image: ghcr.io/servercontainers/samba:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            # Define user credentials
            - name: ACCOUNT_foxleigh81
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: admin-pass
            - name: UID_foxleigh81
              value: "1000"
            # Define the Samba share with corrected formatting
            - name: SAMBA_VOLUME_CONFIG_app-config
              value: |
                [app-config]
                path = /shares/app-config
                available = yes
                browsable = yes
                writable = yes
                read only = no
                valid users = foxleigh81
                public = yes
                guest ok = yes
            - name: SAMBA_NETBIOS_NAME
              value: "arctic"
            - name: SAMBA_WORKGROUP
              value: "WORKGROUP"
            - name: SAMBA_ENABLE_AVAHI
              value: "true"
          ports:
            - name: smb-port
              protocol: TCP
              containerPort: 445
            - name: netbios-port
              protocol: TCP
              containerPort: 139
          volumeMounts:
            - name: app-config
              mountPath: /shares/app-config
      volumes:
        - name: app-config
          persistentVolumeClaim:
            claimName: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: samba-server
  namespace: arctic
spec:
  type: LoadBalancer
  selector:
    app: samba-server
  ports:
    - name: smb-port
      protocol: TCP
      port: 445
      targetPort: 445
    - name: netbios-port
      protocol: TCP
      port: 139
      targetPort: 139