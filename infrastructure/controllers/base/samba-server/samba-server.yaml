apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba-server
  namespace: arctic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba-server
  template:
    metadata:
      labels:
        app: samba-server
    spec:
      containers:
      - name: samba-server
        image: dperson/samba
        env:
        - name: SHARE
          # Format: name;path;browseable;writable;guest_ok;guest_can_write
          value: "app-config;/mnt/share;yes;yes;yes;guest"
        ports:
        - containerPort: 445
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: app-config
          mountPath: /mnt/share
      volumes:
      - name: app-config
        persistentVolumeClaim:
          claimName: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: samba-server
  namespace: arctic
spec:
  type: LoadBalancer
  selector:
    app: samba-server
  ports:
  - protocol: TCP
    port: 445
    targetPort: 445